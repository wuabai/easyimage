version: '3'
services:
  easyimage:
    container_name: easyimage
    image: wuabai/easyimage:latest
    restart: unless-stopped
    ports:
      - 8080:80
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000
      - PGID=1000
      - DEBUG=false
    volumes:
      - /home/Easyimage/config:/app/web/config
      - /home/Easyimage/i:/app/web/i
